<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Edge</title>
    {% load static %}
    <script type="text/javascript" src="{% static 'movie_edge/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/grid_interactions.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/constants.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/plotting.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/d3-tip.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/tooltip.js' %}"></script>
    <style>
        .grid {
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(2, 50%);
            grid-template-rows: repeat(5, 17%);
            grid-auto-flow: column;
            width: 20%;
            height: 100%;
            float: left;
            position: relative;
        }

        .buttonSubmit {
            height: 80px;
            width: 150px;
        }

        .buttonGetRandom {
            height: 80px;
            width: 150px;
        }

        .graph {
            width: 80%;
            height: 100%;
            float: right;
            background: darkgray;
            position: relative;
        }
		.history {
			stroke: orange;
		
		}

        body {
            overflow-x: hidden;
            overflow-y: hidden
        }

        .scatter {
            stroke: grey;
        }

        .selected {
            stroke: red;
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
            background: red;
        }

        .top {
            background-color: dimgray;
            position: absolute;
            top: 0;
            left: 0;
            height: 90px;
            width: 100%;
        }

        .left-half {
            background-color: black;
            position: absolute;
            left: 0;
            top: 90px;
            width: 20%;
            height: 100%;
        }

        .right-half {
            //background-color: rgb(39, 40, 34); /* monokai gray background */
			background-color: white;
            position: absolute;
            right: 0;
            top: 90px;
            width: 80%;
            height: 100%;
        }

        .d3-tip {
            max-width: 300px;
            max-height: 600px;
            overflow: hidden;
			border-radius: 10px;
        }

        .smallImg {
            height: 33%;
            width: 33%;
        }
		


    </style>
</head>
<body>

    </button>
    <button class="buttonGetRandom" type="button" onclick="buttonClickGetRandom(fetchURL)">

    </button>
</div>

</div>
