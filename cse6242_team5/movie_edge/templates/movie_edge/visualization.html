<head>

    <title>Movie Edge</title>
    {% load static %}

            width: 30%;
            background: gray;
            float: left;
        }

        }

        }

        .bk-root {
            width: 70%;
            float: right;
            background: darkgray;
        }

        .scatter {
            fill: steelblue;
            stroke: #000;
        }

        body {
            overflow-x: hidden;
            overflow-y: hidden
        }

    </style>
</head>
