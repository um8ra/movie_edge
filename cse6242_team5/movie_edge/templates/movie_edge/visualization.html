<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Edge</title>
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/png"/>
    <script type="text/javascript" src="{% static 'movie_edge/d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/grid_interactions.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/constants.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/plotting.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/d3-tip.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'movie_edge/tooltip.js' %}"></script>
    <style>
        .grid {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(2, 50%);
            grid-template-rows: repeat(5, 17%);
            grid-auto-flow: column;
            width: 230px;
            height: 100%;
            float: left;
            justify-items: center;
            position: relative;
        }

        .buttonSubmit {
            height: 60px;
            width: 100px;
            position: relative;
            top: 0%;
        }

        .buttonGetRandom {
            height: 60px;
            width: 100px;
            position: relative;
            top: 0%;
        }

        .buttonFullZoomUp {
            height: 60px;
            width: 90px;
            position: relative;
            top: 0%;
        }

        .buttonDynamicZoom {
            height: 60px;
            width: 85px;
            position: relative;
            top: 0%;
        }

        .buttonZoomToMovie {
            height: 60px;
            width: 100px;
            position: relative;
            top: 0%;
        }

        .searchForm {
            height: 60px;
            width: 200px;
            color: white;
        }

        .buttonLike {
            width: 40px;
        }
        .buttonDislike {
            width: 60px;
        }

        .graph {
            width: calc(100% - 150px);
            height: 100%;
            float: right;
            background: darkgray;
            position: relative;
        }

        .history {
            stroke: orange;
        }

        body {
            overflow-x: hidden;
            overflow-y: hidden
        }

        .scatter {
            stroke: grey;
        }

        .selected.scatter {
            stroke: blue;
        }
		.poster {
			border: 3px solid steelblue;
		}
		.selected.poster {
			border: 3px solid blue;
		}

        .uncertain.scatter {
            stroke: #e34a33;
        }

        .liked.scatter {
            stroke: darkgreen;
        }

        .disliked.scatter {
            stroke: red;
        }

        .ingrid.scatter {
            stroke: steelblue;
        }

        .selected2.scatter {
            stroke: yellow
        }

        .box {
            display: flex;
            flex-flow: column;
            height: 100%;
            background: red;
        }

        .topL {
            background-color: dimgray;
            position: absolute;
            top: 0;
            left: 0;
            height: 80px;
            width: 500px;
            text-align: center;
            /*vertical-align: center;*/
            /*horiz-align: center;*/
        }

        .topM {
            background-color: dimgray;
            position: absolute;
            top: 0;
            left: 500px;
            height: 80px;
            width: calc(100% - 800px);
            vertical-align: center;
            horiz-align: center;
        }

        .topR {
            background-color: dimgray;
            position: absolute;
            top: 0;
            right: 0;
            height: 80px;
            width: 300px;
        }

        .left-half {
            background-color: black;
            position: absolute;
            left: 0;
            top: 80px;
            width: 230px;
            height: 100%;
        }

        .right-half {
            /* background-color: rgb(39, 40, 34); */
            background-color: white;
            position: absolute;
            right: 0;
            top: 80px;
            width: calc(100% - 230px);
            height: calc(100% - 80px);
        }

        .d3-tip {
            max-width: 300px;
            max-height: 600px;
            overflow: hidden;
            border-radius: 10px;
            color: white;
        }

        .smallImg {
            height: 33%;
            width: 33%;
        }

        button {
            background-color: white;
        }

        .screen-title {
            /*vertical-align: center;*/
            text-align: center;
            font-size: 200%;
            color: white;
        }

        .input-label {
            white-space: nowrap;
            font-size: 125%;
        }

        .likeDislikeSpan {
            display: inline-block;
        }

    </style>
</head>
<body>
<div class="topL" id="buttons" >
    <button class="buttonSubmit" type="button" onclick="buttonClickSubmit(fetchURL)">
        Recommend Movies
    </button>
    <button class="buttonGetRandom" type="button" onclick="buttonClickGetRandom(fetchURL)">
        Random Movies
    </button>
    <button class="buttonFullZoomUp" type="button" onclick="fullZoomUp()">
        Full Zoom Up
    </button>
    <button class="buttonDynamicZoom" type="button" onclick="dynamicZoom()">
        Dynamic Zoom
    </button>
    <button class="buttonZoomToMovie" type="button" onclick="highlightAndCenter([currentMovie])">
        Zoom To Movies
    </button>
</div>
<div class="topM" id="title">
    <h1 class="screen-title">Welcome to Movie Edge</h1>
</div>
<div class="topR" id="searchbox">
    <form class="searchForm" action="javascript:;" onsubmit="findMovie(this)">
        <p>
            <!--            <label>-->
            <input name="movieRegex" type="text" size="20">
            <text class="input-label">Movie Name</text>
            <!--            </label>-->
        </p>
    </form>
</div>

<!--https://gridbyexample.com/examples/code/example18.html-->
<div class="container">
    <div class="box">
        <div class="left-half grid" id="grid"></div>
        <div class="right-half graph" id="graph"></div>
    </div>
</div>

</body>
</html>
